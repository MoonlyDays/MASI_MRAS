services:

  # Application
  app:
    build:
      context: .
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - database
      - email
      - logger
      - auth
      - excel

  # Web Server
  web:
    build:
      context: .
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - app
    ports:
      - "80:80"

  # Database
  database:
    image: mysql:8.0
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}

  # Email
  auth:
    image: moonlydays/masi-auth:latest
    environment:
      - DISCORD_CLIENT_ID=${SERVICE_AUTH_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${SERVICE_AUTH_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${APP_URL}/login/discord/back

  # Logger
  logger:
    image: moonlydays/masi-logger:latest
    environment:
      - LOG_FOLDER=logs
    volumes:
      - logs:/usr/src/app/logs

  # Email
  email:
    image: moonlydays/masi-email:latest
    environment:
      - RESEND_API_KEY=${SERVICE_EMAIL_RESEND_KEY}

  # Excel
  excel:
    image: moonlydays/masi-excel:latest

volumes:
  dbdata:
  logs:
